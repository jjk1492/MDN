<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Audio and Video</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="assets/viper.mp3" type="audio/mp3">
            <source src="assets/viper.ogg" type="audio/ogg">
            <p>Browser desn't support HTML5 audio.</p>
        </audio>
        
        <h3>Video</h3>
        <video controls poster="assets/rabbitThumbnail.jpg">
            <source src="assets/rabbit320.mp4" type="video/mp4">
            <source src="assets/rabbit320.webm" type="video/webm">
            <p>Browser desn't support HTML5 video.</p>
        </video>
    </body>
</html>
